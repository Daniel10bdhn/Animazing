<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAZING</title>
    <link rel="stylesheet" href="../assets/Css/styles.css">
</head>
<body>
    <style> /* ===== MODALES ===== */ .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.75); justify-content: center; align-items: center; animation: fadeIn 0.3s ease; } .modal-content { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 12px; max-width: 400px; width: 90%; position: relative; box-shadow: 0 5px 20px rgba(0,0,0,0.3); animation: slideDown 0.3s ease; } .close-btn { position: absolute; top: 12px; right: 12px; background-color: #e74c3c; color: white; border: none; padding: 6px 10px; cursor: pointer; border-radius: 5px; font-weight: bold; transition: background 0.2s ease; } .close-btn:hover { background-color: #c0392b; } .modal-content h2 { margin-bottom: 20px; text-align: center; font-size: 20px; color: #333; } .input-group select { width: 100%; padding: 10px; border: 1px solid #bbb; border-radius: 5px; font-size: 14px; background-color: white; color: #333; } .input-group label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; } .input-group input { width: 100%; padding: 10px; border: 1px solid #bbb; border-radius: 5px; font-size: 14px; } .btn { background-color: #e74c3c; padding: 10px; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 8px; font-size: 15px; font-weight: bold; transition: background 0.3s ease; } .btn:hover { background-color: #c0392b; } .modal-content p a { color: #e74c3c; text-decoration: none; } .modal-content p a:hover { text-decoration: underline; } /* Animaciones */ @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} } @keyframes slideDown { from {transform: translateY(-20px);} to {transform: translateY(0);} } </style>

    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">ANIMAZING</div>
            <div class="menu-toggle" id="menu-toggle">☰</div>
            <ul class="nav-links" id="nav-links"></ul>
        </nav>
    </header>

    <!-- Sección principal -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="fade-in">UN VERDADERO AMIGO DEJA<br>HUELLA EN TU CORAZÓN</h1>
            <div class="buttons fade-in">
                <a href="#" class="btn adopt" onclick="openLoginWithRole('usuario')">QUIERO ADOPTAR</a>
                <a href="#" class="btn foundation" onclick="openLoginWithRole('admin')">SOY FUNDACIÓN</a>
            </div>
        </div>
    </section>

    <!-- Modal Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('loginModal')">X</button>
            <h2 id="loginTitle">Iniciar Sesión</h2>
            <form action="../procesar_login.php" method="POST">
                <div class="input-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Enlace para recuperar contraseña -->
                <p class="forgot-password">
                    <a href="#" onclick="abrirRecuperarModal()">¿Olvidaste tu contraseña?</a>
                </p>

                <input type="hidden" id="tipoUsuario" name="tipo" value="">
                <button type="submit" class="btn" id="btnIngresar">Ingresar</button>
                <p style="margin-top:12px;">
                    ¿No tienes cuenta? 
                    <a href="#" onclick="switchModal('loginModal','registroModal')">Regístrate</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Modal Registro -->
    <div class="modal" id="registroModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('registroModal')">X</button>
            <h2>Registro de Cuenta</h2>
            <form action="procesar_registro.php" method="POST" id="form-registro">
                <div class="input-group">
                    <label for="tipoRegistro">Quiero registrarme como:</label>
                    <select id="tipoRegistro" name="tipo" required>
                        <option value="">Seleccione una opción</option>
                        <option value="usuario">Usuario (Adoptante)</option>
                        <option value="admin">Administrador (Fundación)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="input-group">
                    <label for="password-reg">Contraseña</label>
                    <input type="password" id="password-reg" name="password" required>
                </div>
                <button type="submit" class="btn">Registrarme</button>
                <p style="margin-top:12px;">¿Ya tienes cuenta? 
                    <a href="#" onclick="switchModal('registroModal','loginModal')">Inicia Sesión</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Modal Recuperar Contraseña -->
    <div class="modal" id="recuperarModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal('recuperarModal')">X</button>
            <h2>Recuperar Contraseña</h2>
            <form id="formRecuperar">
                <div class="input-group">
                    <label for="correoRecuperar">Correo electrónico</label>
                    <input type="email" id="correoRecuperar" name="correo" required>
                </div>
                <button type="submit" class="btn">Enviar enlace</button>
            </form>
            <p id="mensajeRecuperar" style="margin-top:10px; text-align:center;"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Abrir login con rol
        function openLoginWithRole(tipo) {
            document.getElementById("loginModal").style.display = "flex";
            if (tipo === "usuario") {
                document.getElementById("loginTitle").innerText = "Iniciar Sesión - Usuario";
                document.getElementById("tipoUsuario").value = "usuario";
            } else {
                document.getElementById("loginTitle").innerText = "Iniciar Sesión - Administrador";
                document.getElementById("tipoUsuario").value = "admin";
            }
        }

        // Abrir y cerrar modales
        function openModal(id) { document.getElementById(id).style.display = "flex"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
        function switchModal(closeId, openId) { closeModal(closeId); openModal(openId); }

        // Modal Recuperar contraseña
        function abrirRecuperarModal() { openModal('recuperarModal'); }

        // Validación registro
        document.getElementById("form-registro").addEventListener("submit", function(e) {
            const password = document.getElementById("password-reg").value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!regex.test(password)) {
                e.preventDefault();
                alert("La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, una minúscula y un número.");
            }
        });

        // Enviar recuperación de contraseña sin recargar
        document.getElementById('formRecuperar').addEventListener('submit', function(e){
            e.preventDefault();
            const correo = document.getElementById('correoRecuperar').value;
            const mensaje = document.getElementById('mensajeRecuperar');

            fetch('../recuperar_password.php', {
                method: 'POST',
                headers: {'Content-Type':'application/x-www-form-urlencoded'},
                body: 'correo=' + encodeURIComponent(correo)
            })
            .then(res => res.json())
            .then(data => {
                mensaje.textContent = data.message;
                mensaje.style.color = data.status === 'ok' ? 'green' : 'red';
                if(data.status === 'ok') document.getElementById('formRecuperar').reset();
            })
            .catch(()=>{
                mensaje.textContent = "Error al conectar con el servidor";
                mensaje.style.color = 'red';
            });
        });

        // Menu toggle
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('nav-links').classList.toggle('active');
        });

        // Cerrar modal si clic fuera de él
        window.onclick = function(event){
            ['loginModal','registroModal','recuperarModal'].forEach(id => {
                const modal = document.getElementById(id);
                if(event.target === modal) closeModal(id);
            });
        }
    </script>

</body>
</html>
