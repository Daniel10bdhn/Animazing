<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/Css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="../procesar_login.php" method="POST">
            <div class="input-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Aquí movemos el enlace para que quede visible -->
           <p class="forgot-password"><a href="#" onclick="abrirModal()">¿Olvidaste tu contraseña?</a></p>

            <div class="buttons">
                <button type="submit" name="tipo" value="admin" class="btn admin">Administrador</button>
                <button type="submit" name="tipo" value="usuario" class="btn user">Usuario</button>
            </div>

            <p class="login-text">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
        </form>
    </div>
</body>
</html>
