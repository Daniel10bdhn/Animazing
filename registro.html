<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - ANIMAZING</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container registro">
    <h2>Registro de Usuario</h2>
    <form action="procesar_registro.php" method="POST" id="form-registro">
        <div class="input-group">
            <label for="nombre">Nombre de usuario</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="input-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
           
        </div>

        <button type="submit" class="btn register">Registrarme</button>
    </form>
</div>

<script>
document.getElementById("form-registro").addEventListener("submit", function(e) {
    const password = document.getElementById("password").value;
    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
    if (!regex.test(password)) {
        e.preventDefault();
        alert("La contraseña debe tener al menos 8 caracteres, incluir una mayúscula, una minúscula y un número.");
    }
});
</script>
</body>
</html>
